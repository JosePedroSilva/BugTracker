{% extends "base.html" %}

{% block content %}
<div id="chart">
    <embed type="image/svg+xml" src= {{ gauge|safe }} />
  </div>
    
    <h2>Tickets unallocated</h2>

        {% for ticket in tickets %}
            {% include '_ticket.html' %}
        {% endfor %}
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
            {% if prev_url %}
                <li class="page-item"><a class="page-link" href="{{ prev_url }}">Previous</a></li>
            {% else %}
            <li class="page-item disabled"><a class="page-link" href="{{ prev_url }}">Previous</a></li>
            {% endif %}
            {% if next_url %}
                <li class="page-item"><a class="page-link" href="{{ next_url }}">Next</a></li>
            {% endif %}
        </nav>
{% endblock %}
