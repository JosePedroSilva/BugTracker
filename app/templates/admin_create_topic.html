{% extends "base.html" %}

{% block content %}
{% include '_sideBarAdmin.html' %}
<div class="admin-wrapper">
    <h1>Create topic</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.topic.label }}<br>
            {{ form.topic(size=32) }}<br>
            {% for error in form.topic.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</div>
{% endblock %}
