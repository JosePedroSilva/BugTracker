{% extends "base.html" %}

{% block content %}
{% include '_sideBarAdmin.html' %}
<div class="admin-wrapper">
    <h1>Teams</h1>
    
    <div class="team_table">
        <table class="table table-hover table-sm">
            <thead class="thead-dark">
                <tr>
                <th scope="col">Team</th>
                <th scope="col">#</th>
                </tr>
            </thead>
            <tbody>
                {% for team in teams %}
                <tr>
                <th scope="row">{{ team.name }}</th>
                <th scope="row"><a href="{{ url_for('alter_team', name=team.name) }}">Change</a></th>
                </tr>
                {% endfor %}
            </tbody>
        </table>  
        <h5><a href="{{ url_for('create_team') }}">Create new team</a></h5>
        
    </div>
</div>
{% endblock %}
